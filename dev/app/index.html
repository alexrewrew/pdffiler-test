  <body>
    <main>
      <div class="container">
        <h1>Thank you for choosing to subscribe to PDFfiller services!</h1>
        <form class="form-payment" id="formPayment" method="POST" action="">
          <div class="form-payment__wrapper-top">
            <div class="form-block form-block-banks"><img src="img/banks/visa.svg" title="" alt=""/><img src="img/banks/mastercard.svg" title="" alt=""/><img src="img/banks/discover.svg" title="" alt=""/><img src="img/banks/aexpress.svg" title="" alt=""/>
            </div>
            <div class="form-block form-block-cardholder">
              <label for="firstName">Cardholder Name</label>
              <div class="input-group">
                <input type="text" placeholder="First Name" id="firstName" name="firstName">
              </div>
              <div class="input-group">
                <input type="text" placeholder="Last Name" id="lastName" name="lastName">
              </div>
            </div>
            <div class="form-block form-block-cardnunmber">
              <label for="cardNumber">Card Number</label>
              <div class="input-group">
                <input placeholder="⦁⦁⦁⦁ ⦁⦁⦁⦁ ⦁⦁⦁⦁ ⦁⦁⦁⦁" maxlength="16" id="cardNumber" name="cardNumber">
              </div>
            </div>
            <div class="form-block form-block-expdate">
              <label for="expDateMonth">Exp. Date</label>
              <div class="select-group select-group-month">
                <select id="expDateMonth" name="expDateMonth">
                  <option disabled="" selected="">MM</option>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div><span>/</span>
              <div class="select-group select-group-year">
                <select id="expDateYear" name="expDateYear">
                  <option disabled="" selected="">YYYY</option>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                </select>
              </div>
            </div>
            <div class="form-block form-block-cvv">
              <label for="cvv">CVV/CVC</label>
              <div class="input-group">
                <input type="password" placeholder="XXXX" id="cvv" name="cvv" maxlength="4">
                <div class="input-group__icon"><svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                </div>
                <div class="input-group__tooltip">
                  <div class="input-group__tooltip__left"><img src="img/banks/card-visa.svg" title="" alt=""/>
                    <p><b>Visa, MasterCard</b>3-Digit Verification Number</p>
                  </div>
                  <div class="input-group__tooltip__right"><img src="img/banks/card-express.svg" title="" alt=""/>
                    <p><b>American Express</b>4-Digit Verification Number</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-block form-block-zipcode">
              <label for="zipCode">Zip/Postal Code</label>
              <div class="input-group">
                <input placeholder="01001" id="zipCode" name="zipCode" maxlength="5">
              </div>
            </div>
          </div>
          <div class="form-payment__wrapper-bottom">
            <div class="form-block form-block-paypal"><span>Or pay with Paypal</span><a href="" title=""><img src="img/banks/paypal.png" title="" alt=""/></a>
            </div>
            <div class="form-block form-block-button">
              <button class="btn" type="submit">Start My Subscription for $19.99/mo.</button>
            </div>
          </div>
